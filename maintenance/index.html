<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saltbox Church Network system is currently undergoing maintenance. Please check back soon.">
    <title>Under Maintenance - Saltbox Church Network</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: white;
            --footer-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #eee;
                --card-bg: #333;
                --footer-color: #bbb;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.375rem var(--shadow-color);
            padding: 2.5rem;
            max-width: 37.5rem;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            margin-bottom: 1.25rem;
            font-size: 1.75rem;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 1.875rem;
        }
        
        .logo {
            margin-top: 1.25rem;
            max-width: 9.375rem;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .logo svg {
            color: var(--text-color);
        }
        
        footer {
            margin-top: 1.875rem;
            font-size: 0.875rem;
            color: var(--footer-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <header>
            <div class="logo" aria-hidden="true">
             INSERT LOGO HERE 
            </div>
        </header>
        
        <h1>System Maintenance in Progress</h1>
        <p>We're currently performing scheduled maintenance on our system to improve your experience.</p>
        <p>Please check back soon. <span id="eta"></span></p>
    </main>
